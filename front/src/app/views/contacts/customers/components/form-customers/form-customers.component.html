<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'vertical'" >
    <div class="row">
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.store' | translate }}</nz-form-label>
                <nz-form-control>
                    <nz-select class="w-100" nzPlaceHolder="{{ 'brand.store' | translate }}" nzAllowClear formControlName="store_id" [nzDisabled]="isDetail">
                        <nz-option *ngFor="let option of storesList" [nzValue]="option.id" [nzLabel]="option.store_name"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.fullName' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'customers.fullName' | translate }}" formControlName="full_name" maxlength="255" [readonly]="isDetail">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.typeDocument' | translate }}</nz-form-label>
                <nz-form-control>
                    <nz-select class="w-100" nzPlaceHolder="{{ 'customers.typeDocument' | translate }}" nzAllowClear formControlName="type_document" [nzDisabled]="isDetail">
                        <nz-option *ngFor="let option of typeDocumentsList" [nzValue]="option.value" [nzLabel]="option.label" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.document' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'customers.document' | translate }}" formControlName="document" maxlength="20" [readonly]="isDetail">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.cellPhone' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'customers.cellPhone' | translate }}" formControlName="cell_phone" [readonly]="isDetail">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.email' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'customers.email' | translate }}" formControlName="email" type="email"  maxlength="255" [readonly]="isDetail">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <nz-form-item>
                <nz-form-label>{{ 'customers.state' | translate }}</nz-form-label>
                <nz-form-control>
                    <nz-select class="w-100" nzPlaceHolder="{{ 'locals.state' | translate }}" nzAllowClear formControlName="state" [nzDisabled]="isDetail">
                        <nz-option *ngFor="let option of statusList" [nzValue]="option.value" [nzLabel]="option.label" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row" *ngIf="!isDetail">
        <div class="col-md-12 text-right">
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" [disabled]="!form.valid" nz-button nzType="primary" [nzLoading]="loading">{{ 'global.save' | translate }}</button>
                </nz-form-control>
            </nz-form-item>
        </div>    
    </div>
</form>
