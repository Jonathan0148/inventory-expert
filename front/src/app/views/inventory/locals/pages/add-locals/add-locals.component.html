<nz-page-header class="site-page-header" nzBackIcon>
    <nz-page-header-title>
        <ng-container>{{ (isDetail ? 'global.detail' : (id ? 'local.editTitle' : 'local.addTitle')) | translate }}</ng-container>
    </nz-page-header-title>
</nz-page-header>

<div class="container mt-3">
    <nz-card  style="width: 100%;" class="no-p">
        <nz-tabset>
            <nz-tab nzTitle="{{ 'local.section' | translate }}">
                <app-form-locals [section]="section" (isEditEmit)="editForm($event)"></app-form-locals>
            </nz-tab>
            <nz-tab nzTitle="{{ 'local.column' | translate }}">
                <app-form-columns [section]="section" ></app-form-columns>  
                <nz-divider></nz-divider>
                <app-list-columns [id]="id" [hasAdminModule]="hasAdminModule"></app-list-columns>
            </nz-tab>
            <nz-tab nzTitle="{{ 'local.row' | translate }}">
                <app-form-rows [section]="section"></app-form-rows>
                <nz-divider></nz-divider>
                <app-list-rows [id]="id" [hasAdminModule]="hasAdminModule"></app-list-rows>
            </nz-tab>
          </nz-tabset>
    </nz-card>
</div>
