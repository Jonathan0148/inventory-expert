<form [formGroup]="form" nz-form [nzLayout]="'vertical'" (ngSubmit)="submit()">
    <div class="row" *ngIf="!isDetail">
        <div class="col-12">
            <nz-form-item>
                <nz-form-label>{{ 'local.name' | translate }}</nz-form-label>
                <nz-form-control>
                    <textarea nz-input placeholder="{{ 'local.name' | translate }}" [nzAutosize]="{ minRows: 2 }" formControlName="name" [readonly]="isDetail"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div class="row" *ngIf="!isDetail">
        <div class="col-md-12 text-right">
            <nz-form-item>
                <nz-form-control>
                    <button nz-button nzType="primary" [disabled]="!form.valid" nz-button nzType="primary" [nzLoading]="loading">{{ 'global.save' | translate }}</button>
                </nz-form-control>
            </nz-form-item>
        </div>    
    </div>
</form>
