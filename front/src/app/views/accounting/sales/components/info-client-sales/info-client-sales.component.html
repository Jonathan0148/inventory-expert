<form [formGroup]="form">
    <div class="row">

        <div class="col-12 mb-2">
            <h4 class="mt-1">{{ 'sales.infoClient' | translate }}</h4>
        </div>
        <div class="col-sm-4 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'users.typeDocument' | translate }}</nz-form-label>
                <nz-form-control>
                    <nz-select class="w-100" nzPlaceHolder="{{ 'users.typeDocument' | translate }}" nzAllowClear formControlName="type_document">
                        <nz-option *ngFor="let option of typeDocumentsList" [nzValue]="option.value" [nzLabel]="option.label" ></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-sm-4 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'sales.document' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'sales.document' | translate }}" type="text" formControlName="document" (change)="onChangeDocument($event.target.value)">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="col-sm-4 col-12">
            <nz-form-item>
                <nz-form-label>{{ 'sales.name' | translate }}</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="{{ 'sales.name' | translate }}" type="text" formControlName="full_name" [readonly]="isClient">
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
</form>
